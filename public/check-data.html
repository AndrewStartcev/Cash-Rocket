<!DOCTYPE html>
<html lang="Ru-ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверяем ваши данные | Финансовая помощь онлайн от Сash-rocket</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/lib/calendar/vanilla-calendar.min.css">
  <link rel="stylesheet" href="assets/lib/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <main class="main-content">
    <section class="check-data">
      <div class="check-data__wrapper">
        <picture>
          <source srcset="assets/img/check_bg.webp" type="image/webp"><img src="assets/img/check_bg.png" alt="" class="check-data__bg">
        </picture>
        <picture>
          <source srcset="assets/img/rocket_notebook.svg" type="image/webp"><img src="assets/img/rocket_notebook.svg" alt="" class="check-data__rocket">
        </picture>
        <div class="container">
          <div class="check-data__content">
            <div class="check-data__header">
              <h1><span>Проверяем</span> ваши данные</h1>
              <p>Это займёт менее 10 секунд. <br> Пожалуйста не закрывайте страницу.</p>
            </div>
            <div class="check-data__list">
              <div class="check-data__item">
                <div class="check-data__icon"> <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M31.125 19.875C31.125 27.12 25.245 33 18 33C10.755 33 4.875 27.12 4.875 19.875C4.875 12.63 10.755 6.75 18 6.75C25.245 6.75 31.125 12.63 31.125 19.875Z" stroke="#FF9B00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M18 12V19.5" stroke="#FF9B00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M13.5 3H22.5" stroke="#FF9B00" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                  </svg> </div>
                <div class="check-data__descr">
                  <h2>Круглосуточно</h2>
                  <p>Работаем 24/7</p>
                </div>
              </div>
              <div class="check-data__item">
                <div class="check-data__icon"> <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.7352 3.34509L8.25023 6.16509C6.52523 6.81009 5.11523 8.85009 5.11523 10.6801V21.8251C5.11523 23.5951 6.28523 25.9201 7.71023 26.9851L14.1602 31.8001C16.2752 33.3901 19.7552 33.3901 21.8702 31.8001L28.3202 26.9851C29.7452 25.9201 30.9152 23.5951 30.9152 21.8251V10.6801C30.9152 8.83509 29.5052 6.79509 27.7802 6.15009L20.2952 3.34509C19.0202 2.88009 16.9802 2.88009 15.7352 3.34509Z" stroke="#FF9B00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M18 18.75C19.6569 18.75 21 17.4069 21 15.75C21 14.0931 19.6569 12.75 18 12.75C16.3431 12.75 15 14.0931 15 15.75C15 17.4069 16.3431 18.75 18 18.75Z" stroke="#FF9B00" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M18 18.75V23.25" stroke="#FF9B00" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                  </svg> </div>
                <div class="check-data__descr">
                  <h2>Надежно</h2>
                  <p>Данные защищены</p>
                </div>
              </div>
              <div class="check-data__item">
                <div class="check-data__icon"> <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12.7573H33" stroke="#FF9B00" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M9 24.7573H12" stroke="#FF9B00" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M15.75 24.7573H21.75" stroke="#FF9B00" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M9.66 5.25732H26.325C31.665 5.25732 33 6.57732 33 11.8423V24.1573C33 29.4223 31.665 30.7423 26.34 30.7423H9.66C4.335 30.7573 3 29.4373 3 24.1723V11.8423C3 6.57732 4.335 5.25732 9.66 5.25732Z" stroke="#FF9B00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  </svg> </div>
                <div class="check-data__descr">
                  <h2>Моментально</h2>
                  <p>Деньги на карту</p>
                </div>
              </div>
            </div>
          </div> <!-- /.check-data__content -->
          <div class="check-data__footer">
            <div class="check-data__progress progress">
              <div class="progress__label" style="width: 52%;">
                <div>52%</div>
              </div>
              <div class="progress__item">
                <div style="width: 52%;"></div>
              </div>
            </div>
            <div class="check-data__steps">
              <div class="check-data__step success"> Контактная информация </div>
              <div class="check-data__step load"> Паспортные данные </div>
              <div class="check-data__step"> Проверка по базе ФССП </div>
            </div>
          </div> <!-- /.check-data__footer -->
        </div> <!-- /.container -->
      </div> <!-- /.check-data__wrapper -->
    </section> <!-- /.check-data -->
  </main>
  <script defer src="assets/lib/jquery-3.7.1.min.js"></script>
  <script defer src="assets/lib/jquery-ui/jquery-ui.min.js"></script>
  <script defer src="assets/lib/jquery-ui/jquery.ui.touch-punch.min.js"></script>
  <script defer src="assets/lib/ahunter_suggest.min.js"></script>
  <script defer src="assets/lib/calendar/vanilla-calendar.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script defer src="assets/js/main.js"></script>
</body>

</html>
